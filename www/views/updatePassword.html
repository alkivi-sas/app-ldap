<!-- only an div container outside-->
<div class="row-fluid">
    <div data-ng-hide="ok">
        <h2>Mettre Ã  jour son mot de passe</h2>
        <p class="text-primary">
        Enter your username, current password and pick a new one
        </p>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" class="form-control" id="user" data-ng-model="user" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Current Password</label>
                    <input type="password" class="form-control" id="password" data-ng-model="oldPassword" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" data-ng-model="newPassword" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-default" data-ng-click="updatePassword()">Submit</button>
            </fieldset>
        </form>
    </div>
    <div data-ng-show="ok">
        <h2>Success</h2>
        <p class="text-primary"> Password successfully updated !</p>
    </div>
</div>
